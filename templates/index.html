<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Samputeekarana PDF Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Select2 CSS for searchable dropdown -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">

    <style>
        /* Dark background without unwanted lines */
        body {
            background: radial-gradient(circle at center, #0f172a, #1e293b);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        /* Centered container */
        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Title */
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #0ea5e9;
            margin-bottom: 10px;
        }
        
        /* Label styling */
        label {
            font-weight: bold;
            color: #ddd;
        }
        
        /* Fix for dropdown background and text */
.select2-dropdown {
    background-color: #1e293b !important;  /* Dark background */
    color: #fff !important;  /* White text */
    border: 1px solid #0ea5e9;
}

/* Ensure selected option is visible */
.select2-results__option {
    color: #fff !important;
    padding: 10px;
}

/* Highlight selected item */
.select2-results__option--highlighted {
    background-color: #2563eb !important;  /* Blue highlight */
    color: #fff !important;
}

        
        /* Button */
        .btn-primary {
            width: 100%;
            font-size: 18px;
            background: #2563eb;
            border: none;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            color: #fff;
        }
        
        /* Button hover effect */
        .btn-primary:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
        
        
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-3"> Samputeekarana PDF Generator </h2>
    <p class="text-light">Select an area of life and download your customized PDF.</p>

    <form method="post">
        <div class="mb-3">
            <label for="aspect">Choose an Aspect of Life:</label>
            <select id="aspect" name="aspect" class="form-control">
                {% for aspect in aspects %}
                    <option value="{{ aspect }}">{{ aspect }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">üìú Generate & Download PDF</button>
    </form>
</div>

<!-- Bootstrap JS & Select2 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#aspect').select2({
            placeholder: "üîç Search & Select...",
            allowClear: true
        });
    });
</script>

    <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX');
</script>


</body>
</html>
